<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3 mt-5">
        <div class="row">
            <h3 class="text-center"> Login  </h3>
            <hr />
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                    <br>
                    <div class="form-group">
                        <label>  Email</label>
                        <input type="text" class="form-control" id="sEmail" formControlName="email"
                            name="email">
                            <!-- <span style="color: red;" *ngIf=" email&& email.invalid && email.touched">this Email is not valid </span> -->

                    </div>

                    <div class="form-group">
                        <label> Password</label>
                        <input type="password" class="form-control" id="sPhone" formControlName="password"
                            name="password">
                            <!-- <span style="color: red;" *ngIf=" password&& password.invalid && password.touched">this password is not valid </span> -->

                   

                    <br />
                    <button class="btn btn-success" [disabled]="loginForm.invalid" type="submit">Login</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
