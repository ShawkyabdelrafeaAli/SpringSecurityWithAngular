<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Student </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="updateStudent()">

                    
                    <div class="form-group">
                        <label> Student Id</label>
                        <input type="text" class="form-control" id="sId" [(ngModel)]="student.sId"
                            name="sId">
                    </div>
                    <div class="form-group">
                        <label> Student Name</label>
                        <input type="text" class="form-control" id="sName" [(ngModel)]="student.sName"
                            name="sName">
                    </div>
                    
                    <div class="form-group">
                        <label> Student Email</label>
                        <input type="text" class="form-control" id="sEmail" [(ngModel)]="student.sEmail"
                            name="sEmail">
                    </div>

                    <div class="form-group">
                        <label> Student Phone</label>
                        <input type="text" class="form-control" id="sPhone" [(ngModel)]="student.sPhone"
                            name="sPhone">
                    </div>
                    <div class="form-group">
                        <label> Student Address</label>
                        <input type="text" class="form-control" id="sAddress" [(ngModel)]="student.sAddress"
                            name="sPhones">
                    </div>

                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
