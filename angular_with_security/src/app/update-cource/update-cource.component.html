<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3 ">
        <div class="row">
            <h3 class="text-center"> Update Cource </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="updateCource()">

                    
                    <div class="form-group">
                        <label> Cource Id</label>
                        <input type="text" class="form-control" id="cId" [(ngModel)]="cource.cId"
                            name="cId">
                    </div>
                    <div class="form-group">
                        <label> Cource Name</label>
                        <input type="text" class="form-control" id="cName" [(ngModel)]="cource.cName"
                            name="cName">
                    </div>
                    
                    <div class="form-group">
                        <label> Cource Price</label>
                        <input type="text" class="form-control" id="cPrice" [(ngModel)]="cource.cPrice"
                            name="cPrice">
                    </div>

                   

                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
