
<div>
    <button style=" float: right; margin-top: 50px;" class="btn btn-primary" [routerLink]="['/dashboard']"> Go To dashboard</button>
</div>
<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3 mt-5">
        <div class="row">
            <h3 class="text-center"> Create Student </h3>
            <hr />
            <div class="card-body">
                <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Id Student</label>
                        <input type="hidden" class="form-control" id="sId" [(ngModel)]="student.sId"
                            name="sid">
                         
                            
                    </div>

                    <div class="form-group">
                        <label> Student Name</label>
                        <input type="text" class="form-control" id="sName" formControlName="sName" [(ngModel)]="student.sName"
                            name="sName">
                            
                            <span style="color: red;" *ngIf="sName&& sName.invalid && sName.touched">this Name is not valid </span>
                    </div>
                    <br>
                    
                    <div class="form-group">
                        <label> Student Email</label>
                        <input type="text" class="form-control" id="sEmail" formControlName="sEmail" [(ngModel)]="student.sEmail"
                            name="sEmail">
                            <span style="color: red;" *ngIf=" sEmail&& sEmail.invalid && sEmail.touched">this Email is not valid </span>

                    </div>

                    <div class="form-group">
                        <label> Student Phone</label>
                        <input type="text" class="form-control" id="sPhone" formControlName="sPhone" [(ngModel)]="student.sPhone"
                            name="sPhone">
                            <span style="color: red;" *ngIf=" sPhone&& sPhone.invalid && sPhone.touched">this Phone is not valid </span>

                    </div>
                    <div class="form-group">
                        <label> Student Address</label>
                        <input type="text" class="form-control" id="sAddress" formControlName="sAddress" [(ngModel)]="student.sAddress"
                            name="sAddress">
                            <span style="color: red;" *ngIf=" sAddress&& sAddress.invalid && sAddress.touched">this Address is not valid </span>

                    </div>
                    <div class="form-group">
                        <label> Course Id</label>
                        <input type="text" class="form-control" id="cId" [(ngModel)]="course.cId"
                            name="cId">

                    </div>

                    <br />
                    <button [disabled]="loginForm.invalid" class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
